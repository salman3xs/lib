<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Library Management</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <link rel="stylesheet" href="{% static 'css/body.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %} " />
    <link rel="stylesheet" href="{% static 'css/footer.css' %} " />
    <script src="{% static 'js/navbar.js' %} "></script>
  </head>

  <body>
    <div class="base_block">
      <!--footer-->
      {% block footer_block %} 
      <footer class="footer-distributed">
        <div class="footer-left">
          <h3><span>Library Management</span></h3>
          <p class="footer-company-name">Library Management Â© 2022</p>
        </div>

        <div class="footer-center">
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-reddit"></i></a>
          <a href="#"><i class="fa fa-pinterest"></i></a>
        </div>

        <div class="footer-right">
          {% if user.is_authenticated %}
          <div class="nav-list-container">
            <ul class="nav-list">
              <li><a href="{% url 'book_add' %}">Add Book</a></li>
              <li><a href="{% url 'book_draft' %}">Unpublished List</a></li>
              <li><a href="{% url  'logout' %}">Logout</a></li>
              <li><a>Welcome! {{user.username}}</a></li>
            </ul>
          </div>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </footer>
      {% endblock footer_block %}
      <script src="{% static 'js/navbar.js' %}"></script>
      <script src="{% static 'js/footer.js' %}"></script>
      
    </div>
  </body>
</html>
